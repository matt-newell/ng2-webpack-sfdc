<div class="slds-page-header" role="banner">
  <div class="slds-grid">
    <div class="slds-media__figure">
      <img src="/assets/images/avatar1.jpg" style="height:100px;" alt="Placeholder" />
    </div>
    <div class="slds-col slds-has-flexi-truncate">
      <p class="slds-text-heading--label">Store</p>
      <div class="slds-grid">
        <div class="slds-grid slds-type-focus slds-no-space">
          <h1 class="slds-text-heading--medium slds-truncate" title="My Leads (truncates)">NG2 + TypeScript + SFDC</h1>
        </div>
      </div>
    </div>
    <div class="slds-col slds-no-flex slds-align-bottom">
      <div class="slds-grid">
        <div class="slds-button-group" role="group">
          <a [routerLink]="['Cart']" class="slds-button slds-button--neutral">Cart Items: {{totals.qty}} / ${{totals.total | number: '.2'}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
